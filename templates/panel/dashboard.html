{% extends "panel/base.html" %}
{% block page_content %}
<!-- Content Row -->
<div class="row">

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
					<div class="col mr-2">
						<div class="text-xs font-weight-bold text-success text-uppercase mb-1">
							Servers Online</div>
						<div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
					</div>
					<div class="col-auto">
						<i class="fas fa-server fa-2x text-gray-300"></i>
					</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-info shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
					<div class="col mr-2">
						<div class="text-xs font-weight-bold text-info text-uppercase mb-1">
							Users</div>
						<div class="h5 mb-0 font-weight-bold text-gray-800">1</div>
					</div>
					<div class="col-auto">
						<i class="fas fa-users fa-2x text-gray-300"></i>
					</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Earnings (Monthly) Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
					<div class="col mr-2">
						<div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
							Hoardes</div>
						<div class="h5 mb-0 font-weight-bold text-gray-800">0</div>
					</div>
					<div class="col-auto">
						<i class="fas fa-gem fa-2x text-gray-300"></i>
					</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pending Requests Card Example -->
    <div class="col-xl-3 col-md-6 mb-4">
        <div class="card border-left-danger shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
					<div class="col mr-2">
						<div class="text-xs font-weight-bold text-danger text-uppercase mb-1">
							Panel Version</div>
						<div class="h5 mb-0 font-weight-bold text-gray-800">{{ version }}</div>
					</div>
					<div class="col-auto">
						<i class="fas fa-code-compare fa-2x text-gray-300"></i>
					</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Content Row -->

<div class="row">

    <!-- Area Chart -->
    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            <!-- Card Body -->
            <div class="card-body">
                <p class="text-dark">You are running Goblin Panel version <code>{{ version }}</code>. You are up-to-date!</p>
            </div>
        </div>
    </div>

					</div>
{% endblock %}
