{% extends "panel/base.html" %}
{% block page_content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="page-header"><i class="fas fa-user-shield"></i> Manage Your Account</h1>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <div class="card card-default">
                    <div class="card-body">
                        <h5 class="card-title">Change Password</h5>
                        <div class="form-group">
                            <label for="password">New Password</label>
                            <input class="form-control" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="password-confirm">Confirm New Password</label>
                            <input class="form-control" name="password-confirm" id="password-confirm">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
