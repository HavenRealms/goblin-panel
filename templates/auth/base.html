<!DOCTYPE HTML>
<HTML data-bs-theme="dark">

<HEAD>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	{% load static %}
	<link rel="icon" type="image/x-icon" href="{% static 'img/logo.ico' %}">
	<link href="{% static 'css/auth.css' %}" rel="stylesheet" type="text/css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	
	<title>{% if page_title %} {{ page_title }} {% else %} Page Not Found {% endif %} | Project Pulse</title>
</HEAD>
<BODY>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
		<h1 class="site-header btn-lg gradient-bg">Project Panel {{ page_title }}</h1>
      <div class="col-md-9 col-lg-6 col-xl-5">
		{% load static %}
        <img src="{% block cover_image %}{% endblock %}" class="img-fluid rounded mx-auto d-block" style="width: 75%;" alt="Goblin Panel">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
		{% block page_content %}{% endblock %}
	</div>
    </div>
  </div>
  <div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© Project Pulse 2024. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
</BODY>
</HTML>
